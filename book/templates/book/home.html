{% extends 'book/base.html'%}
{% block content %}
    <div>
        {% for item in books %}
            <h1>{{ item.title}}</h1>
            <h6>Released on : {{ item.upload_date |date:"F d, Y" }}</h6>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <p class="card-text">{{ item.description }}</p>
                </div>
                <img src="{{ item.book_cover.url }}" class="card-img-left" alt="...">
                <button ><a href="{% url 'rev' item.id %}" class="btn btn-primary">REVIEW NOW</a></button>
              </div>

        {% endfor %}
    </div>
{% endblock content %}
